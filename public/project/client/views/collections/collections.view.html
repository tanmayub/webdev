<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Collections</title>
        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
        <h2 class="sub-header" id="formsHeader">Collections</h2>
        <div class="container">

            <ol class="breadcrumb" style="width: 85%">
                <li><a href="#/home">Home</a></li>
                <li><a href="#/connection">Connections</a></li>
                <li class="active">Collections</li>
            </ol>

            <div class="tab-content">
                <div id="collections" class="tab-pane fade in active">
                    <h3></h3>
                    <div class="table-responsive">
                        <div class="panel panel-default">
                            <table class="table table-bordered sortable">
                            <thead>
                            <tr>
                                <th class="tableBorder">
                                    <span class="glyphicon glyphicon-triangle-bottom" aria-hidden="true"></span> Name
                                </th>
                                <th class="tableBorder tHeaderWidth">
                                    <span class="glyphicon glyphicon-triangle-bottom" aria-hidden="true"></span> Action
                                </th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr>
                                <td class="tableBorder">
                                    <input class="adminTextWidth" type="text" placeholder="name" ng-model="model.collection">
                                </td>
                                <td class="tableBorder">
                                    <div class="floatRight">
                                        &nbsp;<span class="glyphicon glyphicon-plus cursor"
                                                    aria-hidden="true" ng-click="model.addCollection(model.collection)"></span>&nbsp;&nbsp;
                                        <span class="glyphicon glyphicon-ok cursor" aria-hidden="true"
                                              ng-click="model.updateCollection(model.collection)"></span>
                                    </div>
                                </td>
                            </tr>
                            <tr ng-repeat="coll in model.collections">
                                <td class="tableBorder cursor">
                                    <a href="#/connection/{{model.connectionId}}/collection/{{coll}}/document" class="linkColor">{{coll}}</a>
                                </td>
                                <td class="tableBorder">
                                    <div class="floatRight">
                                    <span class="glyphicon glyphicon-pencil cursor"
                                          aria-hidden="true" ng-click="model.editCollection($index)"></span>&nbsp;&nbsp;
                                    <span class="glyphicon glyphicon-remove cursor"
                                          aria-hidden="true" ng-click="model.deleteCollection($index)"></span>
                                    </div>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div></title>
</head>
<body>

</body>
</html>
