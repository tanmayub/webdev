 <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
    <h2 class="sub-header" id="formsHeader">Documents</h2>
     <div class="container">
         <ul class="nav nav-tabs limitTabsWidth">
             <li class="active"><a href="#/documents">Documents</a></li>
             <li><a href="#/documents">Documents</a></li>
         </ul>
         <div class="tab-content">
             <div id="documents" class="tab-pane fade in active">

                 <div class="table-responsive">
                     <table class="table table-striped tableBorder sortable formsTableWidth">
                         <thead>
                         <tr>
                             <th class="tableBorder">
                                 <span class="glyphicon glyphicon-triangle-bottom" aria-hidden="true"></span> Name
                             </th>
                             <th class="tableBorder tHeaderWidth">
                                 <span class="glyphicon glyphicon-triangle-bottom" aria-hidden="true"></span> Action
                             </th>
                         </tr>
                         </thead>
                         <tbody>
                         <tr>
                             <td class="tableBorder"><input class="adminTextWidth" type="text" placeholder="name" ng-model="document.name"></td>
                             <td class="tableBorder">
                                 <div class="floatRight">
                                     &nbsp;<span class="glyphicon glyphicon-plus cursor"
                                                 aria-hidden="true" ng-click="addDocument(document)"></span>&nbsp;&nbsp;
                                     <span class="glyphicon glyphicon-ok cursor" aria-hidden="true" ng-click="updateDocument(document)"></span>
                                 </div>
                             </td>
                         </tr>
                         <tr ng-repeat="doc in documents"  ng-click="selectDocument(doc)">
                             <td class="tableBorder cursor">
                                 <a href="#/data/{{doc._id}}" class="linkColor">{{doc.name}}</a>
                             </td>
                             <td class="tableBorder">
                                 <div class="floatRight">
                                    <span class="glyphicon glyphicon-pencil cursor"
                                          aria-hidden="true" ng-click="editDocument()"></span>&nbsp;&nbsp;
                                    <span class="glyphicon glyphicon-remove cursor"
                                          aria-hidden="true" ng-click="deleteDocument()"></span>
                                 </div>
                             </td>
                         </tr>
                         </tbody>
                     </table>
                 </div>
             </div>
         </div>
     </div>
 </div>
