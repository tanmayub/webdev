                <div class="tableWidth">
                    <div class="col-xs-12">
                        <label for="inputFirstName" class="customLabel">First Name:</label>
                    </div>
                    <div class="col-xs-6">
                        <input type="text" class="form-control" id="inputFirstName" placeholder="First Name">
                    </div>
                    <div class="col-xs-6">
                        <div class="col-sm-20 floatRight">
                            <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                            <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
                            <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
                            <span class="glyphicon glyphicon-align-justify" aria-hidden="true"></span>
                        </div>
                    </div>
                    <div class="col-xs-12">
                        <label for="inputLastName" class="customLabel">Last Name:</label>
                    </div>
                    <div class="col-xs-6">
                        <input type="text" class="form-control" id="inputLastName" placeholder="Last Name">
                    </div>
                    <div class="col-xs-6">
                        <div class="col-sm-20 floatRight">
                            <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                            <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
                            <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
                            <span class="glyphicon glyphicon-align-justify" aria-hidden="true"></span>
                        </div>
                    </div>
                    <div class="col-xs-12">
                        <label for="inputDOB" class="customLabel">Date of Birth:</label>
                    </div>
                    <div class="col-xs-6">
                        <input type="date" class="form-control" id="inputDOB" placeholder="Select Date">
                    </div>
                    <div class="col-xs-6">
                        <div class="col-sm-20 floatRight">
                            <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                            <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
                            <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
                            <span class="glyphicon glyphicon-align-justify" aria-hidden="true"></span>
                        </div>
                    </div>
                    <div class="col-xs-12">
                        <label for="inputGender" class="customLabel">Gender:</label>
                    </div>
                    <div class="col-xs-6">
                        <select name="gender" id="inputGender" class="form-control">
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                        </select>
                    </div>
                    <div class="col-xs-6">
                        <div class="col-sm-20 floatRight">
                            <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                            <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
                            <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
                            <span class="glyphicon glyphicon-align-justify" aria-hidden="true"></span>
                        </div>
                    </div>
                    <div class="col-xs-12">
                        <label class="customLabel">Roles:</label>
                    </div>
                    <div class="col-xs-6">
                        <label><input type="checkbox" checked> Admin</label><br>
                        <label><input type="checkbox"> Student</label><br>
                        <label><input type="checkbox" checked> User</label>
                    </div>
                    <div class="col-xs-6">
                        <div class="col-sm-20 floatRight">
                            <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                            <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
                            <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
                            <span class="glyphicon glyphicon-align-justify" aria-hidden="true"></span>
                        </div>
                    </div>
                    <div class="col-xs-12">
                        <label class="customLabel">License Agreement:</label>
                    </div>
                    <div class="col-xs-6">
                        <label><input type="radio" checked> Yes</label><br>
                        <label><input type="radio"> No</label>
                    </div>
                    <div class="col-xs-6">
                        <div class="col-sm-20 floatRight">
                            <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                            <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
                            <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
                            <span class="glyphicon glyphicon-align-justify" aria-hidden="true"></span>
                        </div>
                    </div>
                    <hr class="col-xs-12">
                    <div class="col-xs-12">
                        <label class="customLabel">Add New Field:</label>
                    </div>
                    <div class="col-xs-6">
                        <select name="gender" class="form-control">
                            <option value="SLT">Single Line Text</option>
                            <option value="date">Date</option>
                            <option value="dropdown">Dropdown</option>
                            <option value="checkboxes">Checkboxes</option>
                            <option value="radioButtons">Radio buttons</option>
                            <option value="para">Paragraph Text Field</option>
                        </select>
                    </div>
                    <div class="col-xs-6">
                        <div class="col-sm-20 floatRight">
                            <span class="glyphicon glyphicon-pencil hideTags" aria-hidden="true"></span>
                            <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
                            <span class="glyphicon glyphicon-remove hideTags" aria-hidden="true"></span>
                            <span class="glyphicon glyphicon-align-justify hideTags" aria-hidden="true"></span>
                        </div>
                    </div>
