<div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
    <h2 class="sub-header">Profile</h2>
    <form class="form-horizontal">
        <div class="form-group">
            <label for="inputUser" class="col-sm-2 customLabel">Username:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control textWidth" id="inputUser" placeholder="Username"
                       ng-model="username">
            </div>
        </div>
        <div class="form-group">
            <label for="inputPassword3" class="col-sm-2 customLabel">Password:</label>
            <div class="col-sm-10">
                <input type="password" class="form-control textWidth" id="inputPassword3" placeholder="Password"
                       ng-model="pwd">
            </div>
        </div>
        <div class="form-group">
            <label for="inputFirstName" class="col-sm-2  customLabel">First Name:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control textWidth" id="inputFirstName" placeholder="First Name"
                       ng-model="fName">
            </div>
        </div>
        <div class="form-group">
            <label for="inputLastName" class="col-sm-2  customLabel">Last Name:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control textWidth" id="inputLastName" placeholder="Last Name"
                       ng-model="lName">
            </div>
        </div>
        <div class="form-group">
            <label for="inputEmail" class="col-sm-2  customLabel">Email:</label>
            <div class="col-sm-10">
                <input type="email" class="form-control textWidth" id="inputEmail" placeholder="Email"
                       ng-model="email">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <input class="btn btn-primary textWidth" type="button" value="Update" id="update"
                       ng-click="updateUser(username, pwd, fName, lName, email)">
            </div>
        </div>
    </form>
</div>
