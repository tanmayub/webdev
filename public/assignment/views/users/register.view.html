<div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
    <h2 class="sub-header">Register</h2>
    <form class="form-horizontal">
        <div class="form-group">
            <label for="inputUser" class="col-sm-2 customLabel">Username:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control textWidth" id="inputUser" placeholder="Username"
                       ng-model="username">
            </div>
        </div>
        <div class="form-group">
            <label for="inputPassword3" class="col-sm-2 customLabel">Password:</label>
            <div class="col-sm-10">
                <input type="password" class="form-control textWidth" id="inputPassword3" placeholder="Password"
                       ng-model="pwd">
            </div>
        </div>
        <div class="form-group">
            <label for="inputVerifyPassword3" class="col-sm-2 customLabel">Verify Password:</label>
            <div class="col-sm-10">
                <input type="password" class="form-control textWidth" id="inputVerifyPassword3"
                       placeholder=" VerifyPassword" ng-model="vpwd">
            </div>
        </div>
        <div class="form-group">
            <label for="inputEmail" class="col-sm-2  customLabel">Email:</label>
            <div class="col-sm-10">
                <input type="email" class="form-control textWidth" id="inputEmail" placeholder="Email"
                       ng-model="email">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button ng-click="createUser(username, pwd, vpwd, email)" class="btn btn-primary textWidth">
                    Register
                </button>
            </div>
        </div>
    </form>
</div>
