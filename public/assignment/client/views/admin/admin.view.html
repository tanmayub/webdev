                    </span>
                        Last Name
                    </a></th>
                <th class="tableBorder noWrap">
                    <span aria-hidden="true"></span> Password</th>
                <th class="tableBorder noWrap">
                    <span aria-hidden="true"></span> Role</th>
                <th class="tableBorder noWrap">
                    <span aria-hidden="true"></span> Action</th>
            </tr>

                <tr>
                    <td class="tableBorder"><input class="adminTextWidth" type="text" placeholder="username"
                                                   ng-model="model.user.username" ng-disabled="model.toggleDisabled"></td>
                    <td class="tableBorder"><input class="adminTextWidth" type="text" placeholder="First Name"
                                                   ng-model="model.user.firstName"></td>
                    <td class="tableBorder"><input class="adminTextWidth" type="text" placeholder="Last Name"
                                                   ng-model="model.user.lastName"></td>
                    <td class="tableBorder"><input class="adminTextWidth" type="password" placeholder="password"
                                                   ng-model="model.user.password" ng-disabled="model.toggleDisabled"></td>
                    <td class="tableBorder"><input class="adminTextWidth" type="text" placeholder="role1, role2"
                                                   ng-model="model.user.roles"></td>
                    <td class="tableBorder">
                        <div class="floatRight">
                            &nbsp;<span class="glyphicon glyphicon-plus cursor"
                                        aria-hidden="true" ng-click="model.addUser(model.user)"></span>&nbsp;&nbsp;
                            <span class="glyphicon glyphicon-ok cursor" aria-hidden="true"
                                  ng-click="model.updateUser(model.user)"></span>
                        </div>
                    </td>
                </tr>
                <tr ng-repeat="user in model.users | filter: searchKeyword | orderBy:orderByField:reverseSort"
                    ng-class="{'selectTableRow': model.selectedUser == user._id}"
                    ng-click="model.selectUser(user)">
                    <td class="tableBorder cursor">{{user.username}}</td>
                    <td class="tableBorder cursor">{{user.firstName}}</td>
                    <td class="tableBorder cursor">{{user.lastName}}</td>
                    <td class="tableBorder cursor"></td>
                    <td class="tableBorder cursor">{{user.roles.join(',')}}</td>
                    <td class="tableBorder">
                        <div class="floatRight">
                                    <span class="glyphicon glyphicon-pencil cursor"
                                          aria-hidden="true" ng-click="model.editUser()"></span>&nbsp;&nbsp;
                                    <span class="glyphicon glyphicon-remove cursor"
                                          aria-hidden="true" ng-click="model.deleteUser()"></span>
                        </div>
                    </td>
                </tr>
