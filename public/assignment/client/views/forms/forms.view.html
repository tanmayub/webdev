                                <span class="glyphicon glyphicon-triangle-bottom" aria-hidden="true"></span> Action</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr>

                                </div>
                            </td>
                        </tr>

                        <tr ng-repeat="frm in model.forms" ng-class="{'selectTableRow': model.selectedForm == frm._id}"  ng-click="model.selectForm(frm)">
                            <td class="tableBorder cursor">
                                <a href="#/form-fields" class="linkColor">{{frm.title}}</a>
                            </td>
                            <td class="tableBorder">
                                <div class="floatRight">
                                    <span class="glyphicon glyphicon-pencil cursor"
                                          aria-hidden="true" ng-click="model.editFormTitle()"></span>&nbsp;&nbsp;
                                    <span class="glyphicon glyphicon-remove cursor"
                                          aria-hidden="true" ng-click="model.deleteForm()"></span>
                                </div>
                            </td>
