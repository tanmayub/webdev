<div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
    <h2 class="sub-header">Login</h2>
    <form class="form-horizontal">
        <div class="form-group">
            <label for="inputUser" class="col-sm-2 customLabel">Username:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control textWidth" id="inputUser" placeholder="Username"
                       ng-model="model.user.username">
            </div>
        </div>
        <div class="form-group">
            <label for="inputPassword3" class="col-sm-2 customLabel">Password:</label>
            <div class="col-sm-10">
                <input type="password" class="form-control textWidth" id="inputPassword3" placeholder="Password"
                       ng-model="model.user.password">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <input class="btn btn-primary textWidth" type="button" value="Login" id="login"
                       ng-click="model.findUserByCredentials(model.user)">
            </div>
        </div>
    </form>
</div>
